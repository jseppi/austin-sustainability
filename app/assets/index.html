<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="css/app.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl" class="{{sectionClass}}" ng-class="{'home' : !sectionClass}">
    <div class="container-fluid">
      <div class="row">
        <header class="main-header" role="banner">
          <a ui-sref="home">
            <img class="star-icon" src="img/star-icon.svg" alt="STAR icon">
          </a>
          <div class="head-text">
            <h1>Austin Sustainability</h1>
            <h2>What Sustainability Looks Like</h2>
          </div>
        </header>
      </div>
      <div class="row">
        <div class="ui-view-container">
          <div class="ui-view"></div>
        </div>
      </div>
    </div>
  </body>
</html>
