<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="css/app.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="container-fluid">
      <div class="row">
        <div class="main-header">
          <img class="star-icon" src="img/star-icon.svg" alt="STAR icon">
          <div class="head-text">
            <h1>Austin Sustainability</h1>
            <h2>What Sustainability Looks Like</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 main-about">
          <h1>
            Austin<br/>
            Sustainability
          </h1>
          <p>
            Austin has a long history and strong track record for environmental stewardship and sustainability leadership. But how can we really know how sustainable our community is?
          </p>
        </div>
        <div class="col-xs-9 main-content">
          <div class="row">
            <div class="col-xs-3">
              <div star-main-nav></div>
            </div>
            <div class="col-xs-8 col-xs-push-1">
              <p>Septagram goes here</p>
              <div star-septagram></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
