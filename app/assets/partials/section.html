<div class="col-xs-3 section-about about">
  <h2>{{section.title}}</h2>
  <p>{{section.lead}}</p>
  <nav class="section-nav" role="navigation">
    <ul>
      <li ng-repeat="ss in subsections" ng-class="{'active': selectedSubsection == ss}">
        <a href="" ng-click="selectSubsection(ss)">
          {{ss.title}}
        </a>
      </li>
    </ul>
  </nav>
  <div class="subsection-description">
    <p>{{selectedSubsection.description}}</p>
  </div>
  <div class="subsection-star-container">
    <img ng-src="{{selectedSubsection.star}}" alt="{{selectedSubsection.title}}" class="subsection-star"/>
  </div>
</div>
<div class="col-xs-9 section-content content">
  <div class="subsection" ng-repeat="ss in subsections" ng-show="selectedSubsection == ss">
    <h3>{{ss.title}}</h3>
    <div class="row">
      <div class="col-xs-7">
        <div class="subsection-content" star-markdown="ss.content"></div>
      </div>
      <div class="col-xs-5">
        <div class="subsection-graphic">
          <img ng-src="{{ss.graphic}}"/>
        </div>
      </div>
    </div>
  </div>
</div>
