    content: |
            Austin was asked to describe 13 areas having to do with civic engagement. One of these areas involves volunteerism in Austin.

            #### Sustainability Benchmark

            Demonstrate that at least 30% of residents volunteered in the past.

            #### How Austin's Doing

            29% of Austinites volunteered in 2012. Austin has a high rate of volunteerism and ranked 17th amount the 51 largest American metropolitan areas in 2012.

